<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="shared/header :: header-css"/>
    <title>Strona domowa</title>
</head>
<body>
<div th:replace="shared/header :: header('orderList')"/>
<div id="main" class="container">

<h1>Zamówienia</h1>

                <table class="table table-striped">
                    <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Data</th>
                        <th>Użytkownik</th>
                        <th>Produkty</th>
                        <th>Lącznie</th>
                        <th sec:authorize="hasRole('ADMIN')">Opcje</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order : ${orderListPage.content}">
                        <td>
                            <a>[[${order.id}]]</a>
                        </td>
                        <td>
                            <a>[[${#dates.format(order.orderDate, 'dd-MM-yyyy')}]]</a>
                        </td>
                        <td>
                            <a th:text="${order.user.username}"></a>
                        </td>
                        <td>
                            <p th:unless="${order.items.isEmpty()}">
                            <ul>
                                <li th:each="item : ${order.items}" th:text="${item.name}"/>
                            </ul>
                            </p>
                        </td>
                        <td>
                            <a>[[${#numbers.formatDecimal(order.total,1,2,'COMMA')}]]</a>
                        </td>
                        <td sec:authorize="hasRole('ROLE_ADMIN')">
                            <a class="btn btn-danger" th:href="@{orders(did=${order.id})}">Usuń</a>
                        </td>

                    </tr>

                    </tbody>
                </table>

                <div th:replace="shared/pagination :: pager('/orders', ${orderListPage})"></div>

            </div>




        </div>
</div>
<div th:replace="shared/footer :: footer"></div>
</body>
</html>
